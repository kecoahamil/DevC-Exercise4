<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="">js/js.js</script>
    <style type="text/css">
      div {
        border: 1px solid pink;
      }
    </style>
    <title>exercise3</title>

    <script type="text/javascript">
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          var planets = myObj.results;
          var planets_table = "";

          for (planet of planets) {
            console.log(planet.name);
            planets_table += 
            "<tr><td>" + 
            planet.name + 
            "</td>" +
            "<td>" + 
            planet.rotation_period + 
            "</td><td>" +
            planet.orbital_period +
            "</td><td>" +
            planet.diameter + 
            "</td><td>" +
            planet.climate +
            "</td><td>" +
            planet.gravity +
            "</td><td>" + 
            planet.terrain +
            "</td><td>" +
            planet.surface_water +
            "</td><td>" +
            planet.population +
            "</td><td>" + 
            planet.residents +
            "</td><td>" +
            planet.films +
            "</td><td>" + 
            planet.created +
            "</td><td>" +
            planet.edited +
            "</td><td>" +
            planet.url +
            "</tr><td>";
          }

          document.getElementById("demo").innerHTML =
          "<tr><th>name</th><th>rotation period</th><th>orbital period</th><th>diamter</th><th>climate</th><th>gravity</th><th>terrain</th><th>surface</th><th>population</th><th>residents</th><th>films</th><th>created</th><th>edited</th><th>url</th></tr>" + planets_table;
        }
      };
      xmlhttp.open("GET", "https://swapi.co/api/planets/", true);
      xmlhttp.send();
    </script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>exercise3</h1>
    </div>

    <div class="container">
          <h1>Planets</h1>
          <table id="demo" border="= 1">
          </table>

    </div>
  </body>
</html>
